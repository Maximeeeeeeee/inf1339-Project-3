<html>

<title>Version 3</title>

<head>
  <script>
    function fibonacci(number) {
      //if number is 1 or 2  just return 1
      if (number == 1 || number == 2) {
        return 1;
      } else {
        return fibonacci(number - 1) + fibonacci(number - 2);
      }
      //otherwise return sum of fibonacci of previous two numbers
    }
    function compute_and_display() {
      // get the value from the input
      var userInput = document.getElementById("inputValue").value;
      //result = fibonacci(input)
      var result = fibonacci(userInput);
      //display result on the webpage
      document.getElementById("output_goes_here").innerHTML = result;
    }
  </script>
</head>

<body>
  <!-- USER INPUTS A NUMBER -->
  <form class="inputForm" action="index.html" method="post">
    <h3>Enter a Number Here:</h3>
    <input id="inputValue" type="text">
  </form>
  <!--BUTTON THAT RUNS "compute_and_display()" -->
  <button type="button" class="button" onclick="compute_and_display()">FIBONACCI</button>
  <p id="output_goes_here"></p>
</body>

</html>
